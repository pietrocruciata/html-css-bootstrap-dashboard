<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/3a1d17ee5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <!-- HEADER -->
        <header class="d-flex">
            <div class="container-fluid">
                <div class="row p-3">
                    <div class="col d-flex justify-content-between gap-2 align-items-center">
                        <div class="p-3">
                            <img src="./img/logo.svg" alt="" class="d-none d-lg-flex">
                            <img src="./img/mobile-logo.png" alt="" class="w-60 d-lg-none">
                        </div>

                        <div class="flex-grow-1 bg-secondary-subtle rounded d-flex align-items-center p-2">
                            <i class="fa-solid fa-magnifying-glass "></i>
                            <input type="text" placeholder="Prova a ceracre: lezioni di Laravel"
                                class="bg-secondary-subtle input-group-text w-100 text-start">
                        </div>

                        <ul class="d-flex mb-0 p-0 gap-3 align-items-center ">
                            <li class="d-none d-lg-flex"> <a href="#" class="c-current"><i
                                        class="fa-solid fa-bars  "></i></a></li>
                            <li class="d-none d-lg-flex"> <a href="#" class="bg-dark rounded-circle  c-white p-1 "><i
                                        class="fa-solid fa-question"></i></a></li>
                            <li class="d-none d-lg-flex"> <a href="#" class="c-current "><i
                                        class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            <li> <a href="#"><i class="fa-solid fa-bell orange-bell fs-5"></i></a></li>
                        </ul>


                    </div>
                </div>
            </div>
        </header>







        <!-- MAIN -->
        <main class="d-flex h-100">
            <!-- SIDE BAR -->
            <section class="d-flex">
                <div class="container-side-bar c-white justify-content-center">
                    <div class="row">
                        <div class="col d-flex ">
                            <ul class="d-flex flex-column fs-5 gap-2 p-3 align-items-center">
                                <li class="d-flex gap-4 align-items-center">
                                    <i class="fa-solid fa-house"></i>
                                    <div class="d-none d-lg-flex"><a href="" class="a-style">Home</a></div>
                                </li>
                                <li class="d-flex gap-4 align-items-center">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <div class="d-none d-lg-flex"><a href="" class="a-style">Stats</a></div>
                                </li>
                                <li class="d-flex gap-4 align-items-center">
                                    <i class="fa-solid fa-signal"></i>
                                    <div class="d-none d-lg-flex"><a href="" class="a-style">Signals</a></div>
                                </li>
                                <li class="d-flex gap-4 align-items-center mt-auto">
                                    <i class="fa-solid fa-gear"></i>
                                    <div class="d-none d-lg-flex"><a href="" class="a-style">Admin</a></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>


            <!-- BODY SECTION -->
            <section class="d-flex flex-grow-1 flex-column ">
                <div class="container-body bg-primary">
                    <div class="row g-0">
                        <div class="col  c-white p-3 d-md-none">
                            <div class="fs-2">
                                <a href="#" class="a-style">Nuovo studente <span
                                        class="border rounded p-1 ms-3">+</span></a>
                            </div>
                            <div class="fs-1 mt-3">
                                Boolean <span class="fs-5 bg-blue rounded-pill p-1 ">Piano blaze</span>
                            </div>
                            <div class="fs-5 mt-4">
                                <span class="fs-5 bg-blue rounded-pill p-1">3 app</span>
                                <i class="fa-solid fa-angles-right ms-2 me-2"></i><span
                                    class="fs-5 bg-blue rounded-circle p-2">+</span>
                            </div>
                            <div class="fs-5 mt-4">
                                Studenti online negli ultimi 30 minuti
                            </div>
                            <div class="fs-1 mt-2">
                                125
                            </div>

                        </div>

                        <div class="col-4 col-lg-6 bg-primary c-white p-2 d-none d-md-flex flex-column">
                            <div class="fs-4 mt-3">
                                Boolean <span class="fs-6 bg-blue rounded-pill p-1 ">Piano blaze</span>
                            </div>
                            <div class="fs-6 mt-4 d-flex gap-2">
                                <div class="fs-6 bg-blue rounded-pill p-1">3 app</div>
                                <div><i class="fa-solid fa-angles-right ms-2 me-2"></i></div>

                                <div class="fs-6 bg-blue rounded-circle p-2 d-lg-none">+</div>
                                <div class="fs-6 bg-blue rounded-pill p-1 d-none d-lg-flex">Boolean mobile
                                    app</div>
                                <div class="fs-6 bg-blue rounded-pill p-1 d-none d-lg-flex">Boolean web
                                    app</div>
                                <div class="fs-6 bg-blue rounded-pill p-1 d-none d-lg-flex">Boolean blog
                                    app</div>
                                </div>



                        </div>

                        <div
                            class="col-4 col-lg-3 bg-primary c-white p-3 d-none d-md-flex flex-wrap align-items-center flex-column">
                            <div class="fs-6 mt-4">
                                Studenti online negli ultimi 30 minuti
                            </div>
                            <div class="fs-3 mt-1">
                                125
                            </div>
                        </div>

                        <div
                            class="col-4 col-lg-3 bg-primary c-white p-3 d-none d-md-flex flex-wrap align-items-center">
                            <div class="fs-5">
                                <a href="#" class="a-style">Nuovo studente <span
                                        class="border rounded p-1 ms-2">+</span></a>
                            </div>
                        </div>
                    
                </div>

            </section>

        </main>
    </div>


</body>

</html>
